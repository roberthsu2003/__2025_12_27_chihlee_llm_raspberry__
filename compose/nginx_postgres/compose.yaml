# 檔案的最頂層，定義了所有服務
services:
  # 服務 A 的定義 (例如：web server)
  web:
    image: arm64v8/nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  # 服務 B 的定義 (例如：database)
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data

# 統一管理具名資料卷
volumes:
  db-data:

# 統一管理網路
networks:
  default:
    driver: bridge
