services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: always
    networks:
      - webui-net
    ports:
      - "8080:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      MCP_ENABLE: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mcpo-time:
    build: ./mcpo
    container_name: mcpo-time
    restart: always
    networks:
      - webui-net
    ports:
      - "8001:8000"
    command: >
      mcpo --port 8000 --
      mcp-server-time --local-timezone=Asia/Taipei

  mcpo-weather:
    build: ./mcpo
    container_name: mcpo-weather
    restart: always
    networks:
      - webui-net
    ports:
      - "8002:8000"
    command: >
      mcpo --port 8000 --
      mcp_weather_server

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    networks:
      - webui-net
    command: tunnel run --token ${CLOUDFLARE_TOKEN}

volumes:
  open-webui:
    external: true

networks:
  webui-net:
    name: webui-net
    driver: bridge
